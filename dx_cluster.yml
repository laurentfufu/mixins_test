settings:
  fields:
    - name: productVersion
      type: list
      caption: DX version
      values:
        "7.2.1.1": 7.2.1.1
        "7.2.2.0": 7.2.2.0
        "7.2.2.1": 7.2.2.1
        "7.2.3.0": 7.2.3.0
        "7.2.3.1": 7.2.3.1
        "7.3.0.0": 7.3.0.0
        "7.3.0.2": 7.3.0.2
        "7.3.1.0": 7.3.1.0
        "7.3.1.1": 7.3.1.1
      default: 7.3.1.1
    - name: rootpwd
      type: string
      caption: Jahia DX root password
      vtype: text
      required: true
    - name: toolspwd
      type: string
      caption: Jahia tools password
      vtype: text
      required: true
    - name: browsingCount
      type: string
      caption: Number of DX browsing nodes
      vtype: text
      required: true
      default: 2
    - name: loadBalancerCount
      caption: Number of haproxy nodes
      type: string
      required: true
      default: 2
    - name: envRegion
      type: regionlist
      caption: Region
      required: true
    - name: mode
      type: radio-fieldset
      caption: Operating Mode
      values:
        production: production
        development: development
      default: production
      showIf:
        production:
          - name: ddogApikey
            type: string
            caption: Datadog API KEY
            required: true
            vtype: text
    - caption: DB stack
      type: list
      name: stack
      default: mariadb-dockerized
      required: true
      values:
        - value: mysql
          caption: MySQL CE
        - value: mariadb-dockerized
          caption: MariaDB
    - caption: DB topology
      type: list
      name: dbscheme
      required: true
      dependsOn:
        stack:
          mysql:
            - value: slave
              caption: Master-Slave with extra slaves
            - value: master
              caption: Master-Master with extra slaves
            - value: single
              caption: Single Group Replication
            - value: multi
              caption: Multi Group Replication
          mariadb-dockerized:
            - value: single
              caption: One, lonely, sad and single master
            - value: slave
              caption: Master-Slave with extra slaves
            - value: master
              caption: Master-Master with extra slaves
            - value: galera
              caption: Galera Cluster
    - type: checkbox
      name: is_proxysql
      caption: Add ProxySQL for SQL Load Balancing
      value: false
    - caption: None
      inputType: hidden
      type: list
      name: dbnodeType
      dependsOn:
        stack:
          mysql:
            - value: mysql
          mariadb-dockerized:
            - value: mariadb-dockerized
    - caption: None
      inputType: hidden
      type: list
      name: dbnodes
      dependsOn:
        dbscheme:
          lonely:
            - value: 1
          slave:
            - value: 2
          master:
            - value: 2
          single:
            - value: 3
          multi:
            - value: 3
          galera:
            - value: 3
    - name: shortdomain
      type: envname
      caption: Environment
      required: true
    - name: displayname
      type: string
      caption: Display Name
      default: Jahia - Digital Experience Manager
      required: true
    - name: license
      type: text
      caption: license
    - name: jahiaDockerImage
      inputType: hidden
      type: string
      default: 'undefined'

